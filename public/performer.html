<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayfly Performer page</title>
    <style>
        #remoteVideo {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
<video id="remoteVideo" playsinline></video>
<h2>Performer</h2>
<canvas id="analyserPerformer" width="512" height="200"></canvas>
<h2>Attendee</h2>
<canvas id="analyserAttendee" width="512" height="200"></canvas>
<audio id="localAudio" muted ></audio>
<audio id="remoteAudio"></audio>
<div id="current-event">Waiting...</div>
<div class="button-area">
    <button id="Idle">Idle</button>
    <button id="Sit">Sit</button>
    <button id="Surprised">Surprised</button>
    <button id="Concerned">Concerned</button>
    <button id="GestureArmsUp">GestureArmsUp</button>
    <button id="GestureArmsForward">GestureArmsForward</button>
    <button id="Book">Book</button>
</div>

<script src="js/performer.js"></script>
</body>
</html>
